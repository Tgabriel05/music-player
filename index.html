<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="shortcut icon" href="img/cover-1.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="cover">
      <img id="cover" src="#">
    <h3 id="song-name"></h3>
    <p id="author"></p>
    </div>
    

    <div class="song">
      <p id="current-time">00:00</p>
      <p id="duration">00:00</p>
    </div>
    <div id="song">
      <div id="song-play"></div>
    </div>

    <div class="start-song">
      <img id="backward" src="img/Stop_and_play_fill-1.svg">
      <img id="play" src="img/Play_fill.svg">
      <img id="pause" src="img/icons8-pause-50.png">
      <img id="forward" src="img/Stop_and_play_fill_reverse.svg">
    </div>

  </div>

  <!----------------SCRIPT----------------->
  <script src="script.js"></script>
  
</body>
</html>
